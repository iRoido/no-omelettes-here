<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Omelettes Here</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #eggList { margin-top: 20px; }
        .egg { margin: 10px; padding: 10px; border: 1px solid #ccc; display: inline-block; }
        .egg img { width: 100px; height: auto; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>No Omelettes Here</h1>
    <p>Helping eggs, not frying them!</p>
    <p>Submit your Dragon Cave eggs below.</p>
    
    <form id="eggForm">
        <input type="text" id="eggURL" placeholder="Enter egg/hatchling URL" required>
        <button type="submit">Add Egg</button>
    </form>
    
    <div id="eggList"></div>
    
    <script>
        document.getElementById('eggForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('eggURL').value;
            
            if (url) {
                const eggId = url.split('/').pop();  // Extract the egg ID (e.g., sXB3Z from https://dragcave.net/view/sXB3Z)
                const imageUrl = `https://dragcave.net/images/eggs/${eggId}.gif`;  // Create the image URL based on the egg ID

                const eggList = document.getElementById('eggList');
                const eggDiv = document.createElement('div');
                eggDiv.className = 'egg';
                eggDiv.innerHTML = `
                    <a href="${url}" target="_blank">${url}</a>
                    <br>
                    <img src="${imageUrl}" alt="Egg Image: ${eggId}" onerror="this.onerror=null;this.src='fallback.png';">
                `;
                eggList.appendChild(eggDiv);

                // Clear the input field after adding the egg
                document.getElementById('eggURL').value = '';
            }
        });
    </script>
</body>
</html>
