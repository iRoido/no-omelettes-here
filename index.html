<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Omelettes Here</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #121212; color: white; }
        #eggList { margin-top: 20px; }
        .egg { margin: 10px; padding: 10px; border: 1px solid #ccc; display: inline-block; }
        img { max-width: 100px; height: auto; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <h1>No Omelettes Here</h1>
    <p>Helping eggs, not frying them!</p>
    <p>Submit your Dragon Cave eggs below.</p>
    
    <form id="eggForm">
        <input type="text" id="eggURL" placeholder="Enter egg/hatchling URL" required>
        <button type="submit">Add Egg</button>
    </form>
    
    <div id="eggList"></div>

    <script>
        const supabase = supabase.createClient('https://ezpeahjdrqjrcgbazxhc.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV6cGVhaGpkcnFqcmNnYmF6eGhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3MjQ2OTcsImV4cCI6MjA1OTMwMDY5N30.b19NYlnB2sg-IsI4C9TPTMgIcYDCkTqghOoAsi9UoGg');
        
        document.getElementById('eggForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('eggURL').value;
            if (url) {
                const { data, error } = await supabase
                    .from('eggs')
                    .insert([{ url: url }]);

                if (error) {
                    console.error('Error inserting egg:', error);
                } else {
                    const eggList = document.getElementById('eggList');
                    const eggDiv = document.createElement('div');
                    eggDiv.className = 'egg';
                    eggDiv.innerHTML = `<a href="${url}" target="_blank"><img src="https://dragcave.net/image/${data[0].id}.gif" alt="Egg" /></a>`;
                    eggList.appendChild(eggDiv);
                }

                document.getElementById('eggURL').value = '';
            }
        });

        async function loadEggs() {
            const { data, error } = await supabase
                .from('eggs')
                .select('*');

            if (error) {
                console.error('Error fetching eggs:', error);
            } else {
                const eggList = document.getElementById('eggList');
                data.forEach(egg => {
                    const eggDiv = document.createElement('div');
                    eggDiv.className = 'egg';
                    eggDiv.innerHTML = `<a href="https://dragcave.net/view/${egg.id}" target="_blank"><img src="https://dragcave.net/image/${egg.id}.gif" alt="Egg" /></a>`;
                    eggList.appendChild(eggDiv);
                });
            }
        }

        window.onload = loadEggs;
    </script>
</body>
</html>
